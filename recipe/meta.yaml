{% set name = "empix" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/empix-{{ version }}.tar.gz
  sha256: 1789620f24fc6b1a05aac9c80219fe758629b8d3f01377e9ec62e6c304d62764

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - czekitout
    - fancytypes >=1.0.0
    - hyperspy
    - pyfai

test:
  imports:
    - empix
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/empix/
  summary: Contains tools for analyzing electron microscopy data that are not available in ``hyperspy``.
  dev_url: https://github.com/mrfitzpa/empix
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrfitzpa
