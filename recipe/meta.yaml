{% set name = "empix" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/empix-{{ version }}.tar.gz
  sha256: 21754c24957319dcf71c4402add4f41ce9b960941b51e0f06e3048bb6fa08ac0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - czekitout
    - fancytypes >=1.0.0
    - hyperspy
    - pyfai

test:
  imports:
    - empix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/empix/
  summary: Contains tools for analyzing electron microscopy data that are not available in ``hyperspy``.
  dev_url: https://github.com/mrfitzpa/empix
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrfitzpa
